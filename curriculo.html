<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo do JoaoEger</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Curriculo para Vaga de Emprego</h1>
        <fieldset>
            <legend><b>DADOS PESSOAIS</b></legend>

            <label for="">Nome Completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome aqui..." required>
            
            <br>
            <br>

            <label for="">Data de Nascimento:</label>
            <input type="date" name="data" id="data" required>

            <br>
            <br>

            <label for="">E-mail para contato:</label>
            <input type="email" name="email" id="email" placeholder="Insira um e-mail valido" required>

            <br>
            <br>

            <label for="">Número de Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Ex:(00) 9 0000-0000" required>

            <br>
            <br>

            <label for="">Linkedin:</label>
            <input type="text">

        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>ENDEREÇO</b></legend>

            <label for="">Estado:</label>
            <select name="Estados" required>
                <option value="item"></option>
                <option value="item1">AC</option>
                <option value="item2">AL</option>
                <option value="item3">AP</option>
                <option value="item4">AM</option>
                <option value="item5">BA</option>
                <option value="item6">CE</option>
                <option value="item7">ES</option>
                <option value="item8">GO</option>
                <option value="item9">MA</option>
                <option value="item10">MT</option>
                <option value="item11">MS</option>
                <option value="item12">MG</option>
                <option value="item13">PA</option>
                <option value="item14">PB</option>
                <option value="item15">PR</option>
                <option value="item16">PE</option>
                <option value="item17">PI</option>
                <option value="item18">RJ</option>
                <option value="item19">RN</option>
                <option value="item20">RS</option>
                <option value="item21">RO</option>
                <option value="item22">RR</option>
                <option value="item23">SC</option>
                <option value="item24">SP</option>
                <option value="item25">SE</option>
                <option value="item25">TO</option>
                <option value="item26">DF</option>
            </select>
            <br>
            <br>

            <label for="">Rua:</label>
            <input type="text" placeholder="Insira o nome da sua rua..." required>

            <label for="">Bairro:</label>
            <input type="text" placeholder="Insira o nome do seu bairro..." required>

            <label for="">Número:</label>
            <input type="text" placeholder="Insira o nome da sua residência..." required>

            <label for="">Complemento:</label>
            <input type="text" placeholder="Não Obrigatório...">

            <br>
            <br>

            <label for="">Cidade:</label>
            <input type="text" placeholder="Coloque sua cidade...">

        </fieldset>
        <fieldset>

            <legend><b>Objetivo</b></legend>

            <textarea name="objetivo" id="objetivo" cols="50" rows="10" 
            placeholder="Descreva qual o seu objetivo dentro desta empresa..." required></textarea>

        </fieldset>
        <fieldset>
            <legend><b>FORMAÇÃO ACADÊMICA</b></legend>
            <input type="radio" name="escolaridade" value="Ensino Fundamental Incompleto"><label for="Ensino Fundamental Incompleto">
                Ensino Fundamental Incompleto.</label> <br>

            <input type="radio" name="escolaridade" value="Ensino Fundamental Completo"><label for="Ensino Fundamental Completo">
                Ensino Fundamental Completo.</label> <br>

            <input type="radio" name="escolaridade" value="Ensino Médio Incompleto"><label for="Ensino Médio Incompleto">
                Ensino Médio Incompleto.</label> <br>

            <input type="radio" name="escolaridade" value="Ensino Médio Completo"><label for="Ensino Médio Incompleto">
                Ensino Médio Completo.</label> <br>

            <input type="radio" name="escolaridade" value="Ensino Superior Incompleto"><label for="Ensino Médio Incompleto">
                Ensino Superior Incompleto.</label> <br>

            <input type="radio" name="escolaridade" value="Ensino Superior Completo"><label for="Ensino Médio Incompleto">
                Ensino Superior Completo.</label> <input type="text" placeholder="Qual curso? Instituição e ano?"> <br>

            <input type="radio" name="escolaridade" value="Pós-Graduação Incompleto"><label for="Ensino Médio Incompleto">
                Pós-Graduação Incompleto.</label> <br>

            <input type="radio" name="escolaridade" value="Pós-Graduação Completo"><label for="Ensino Médio Incompleto">
                Pós-Graduação Completo.</label>
            <input type="text" placeholder="Qual curso? Instituição e ano?">
           
        </fieldset>

        <fieldset>

            <legend><b>HABILIDADE E COMPETÊNCIA</b></legend>
           <textarea name="habilidade" id="habilidade" cols="50" rows="10" placeholder="Descreva um pouco da sua habilidade e competência..." required></textarea>
       
        </fieldset>

        <fieldset>

            <legend><b>CURSOS</b></legend>
             <textarea name="cursos" id="cursos" cols="50" rows="10" placeholder="Coloque os cursos que realizou, o ano de conclusão e a instituição..." required></textarea>
        
        </fieldset>
    
        <fieldset>

            <legend>EXPERIÊNCIA PROFISSIONAIS</legend>
            <input type="text" placeholder="Experiência 1..." required> <br>
            <input type="text" placeholder="Experiência 2..." required> <br>
            <input type="text" placeholder="Experiência 3..." required> <br>

        </fieldset>

        <fieldset>

            <legend>INFORMAÇÕES COMPLEMENTARES</legend>
            <textarea name="Informacoes" id="informacoes" cols="50" rows="10"></textarea> <br>
            <input type="radio" name="segunda" id="segunda">Segundo Idioma<label for=""></label> <br>
            <input type="text" placeholder="Qual idioma?">

        </fieldset>
        <br>
        <br>

        <button type="submit">ENVIO</button>
    </form>


    
</body>
</html>
